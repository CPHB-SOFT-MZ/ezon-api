    <body>
        <div id="ac-wrapper" style='display:none' onClick="hideNow(event)">
            <div id="popup">
                <center>
                    <h2>Websitet anvender cookies til at huske dine indstillinger og statistik. Denne information deles med tredjepart.</h2>
                    <p><a href="app/privatepolitik-cookie/privatepolitik.html">Læs mere her</a></p>
                    <input type="submit" name="submit" value="Ok" onClick="PopUp('hide')" />
                </center>
            </div>
            <script>


                function PopUp(hideOrshow) {
                    if (hideOrshow == 'hide') {
                        document.getElementById('ac-wrapper').style.display = "none";
                    } else if (localStorage.getItem("popupWasShown") == null) {
                        localStorage.setItem("popupWasShown", 1);
                        document.getElementById('ac-wrapper').removeAttribute('style');
                    }
                }
                window.onload = function () {
                    setTimeout(function () {
                        PopUp('show');
                    }, 0);
                };


                function hideNow(e) {
                    if (e.target.id == 'ac-wrapper')
                        document.getElementById('ac-wrapper').style.display = 'none';
                };
            </script>
        </div>
        <div> 
            <div ng-view></div>
        </div>
        <script type="text/ng-template" id="errorModal.html">

            <h3 class="modal-title">Error!</h3>

            <button class="btn btn-primary" type="button" ng-click="ok()" autofocus>OK</button>
