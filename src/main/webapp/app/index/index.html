<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Ezon</title>
    </head>
    <body>

        <div class="container index-content">
            <div class="row">
                <div class="header">
                    <button type="button" class="btn" data-toggle="modal" data-target="#signup">Sign Up</button> <span>|</span>
                    <button type="button" class="btn" data-toggle="modal" data-target="#login">Log In</button>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12 logo">
                    <img src="app/images/logo.png">
                </div>
            </div>

            <div class="row">    
                <div class="col-md-12">
                    <div class="input-group">
                        <input type="hidden" name="search_param" value="all" id="search_param">         
                        <input ng-model="searchText" type="text" class="form-control" name="x" placeholder="Search for products">
                        <div class="input-group-btn search-panel">
                            <!--<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                <span id="search_concept">Select Category</span> <span class="caret"></span>
                            </button>-->
                            <select ng-model="category" class="btn btn-default" id="search_concept">
                                <option value="undefined" selected="selected">All Categories</option>
                                <option value="vehiclesandaccess">Vehicles & Accessories</option>
                                <option value="estate">Estate</option>
                                <option value="homeaccess">Home Accessories</option>
                                <option value="electronics">Electronics</option>
                                <option value="animals">Animals</option>
                                <option value="tickets">Tickets</option>
                                <option value="clothesfashion">Clothes & Fashion</option>
                                <option value="sport">Sport</option>
                                <option value="hobby">Hobby</option>
                                <option value="music">Music</option>
                                <option value="kids">Kids</option>
                                <option value="books">Books</option>
                                <option value="industry">Industry</option>
                                <option value="vacation">Vacation</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <span class="input-group-btn">
                            <button ng-click="getResults(searchText, category)" type="submit" class="btn btn-default">Search</button>
                        </span>
                    </div>
                </div>

            </div>

            <div class="row index-img">
                <div ng-repeat="product in popular| product" class="col-md-3">
                    <a href="{{product.url}}" class="no-deco">
                        <div class="img-center">
                            <img src="{{product.thumbnailImage}}" class="image-responsive img-thumb">
                        </div>
                        <h5 class="text-center">{{product.title}}</h5>
                    </a>
                </div>
            </div>

        </div>

        <!-- modal sign-up -->

        <div id="signup" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Sign Up</h4>
                    </div>
                    <div class="modal-body">
                        <form role="form">
                            <div class="form-group">
                                <input type="text" class="form-control" id="email" placeholder="Email" ng-model="newUser.userEmail">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="psw" placeholder="Enter Password" ng-model="newUser.userPassword">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="psw" placeholder="Retype Password" ng-model="newUser.userRetypePassword">
                            </div>

                            <button ng-click="createUser()" type="submit" class="btn btn-default">Sign Up</button>
                        </form>
                    </div>

                </div>

            </div>
        </div>


        <!-- modal sign-up ends -->

        <!-- modal log-in -->

        <div id="login" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Log In</h4>
                    </div>
                    <div class="modal-body">
                        <form role="form">
                            <div class="form-group">
                                <input type="text" class="form-control" id="email" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="psw" placeholder="Enter Password">
                            </div>

                            <button type="submit" class="btn btn-default">LOG IN</button>
                        </form>
                    </div>

                </div>

            </div>
        </div>


        <!-- modal log-in ends -->


    </body>
</html>
