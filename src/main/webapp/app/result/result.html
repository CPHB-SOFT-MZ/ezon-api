<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Ezon</title>
    </head>
    <body>
        <div class="container result">
            <div class="row">
                <div class="logo-result">
                    <img src="app/images/logo.png"/>
                </div>

                <div class="result-search">
                    <div class="input-group">
                        <input type="hidden" name="search_param" value="all" id="search_param">         
                        <input ng-model="searchText" type="text" class="form-control" name="x" placeholder="Search for products">
                        <div class="input-group-btn search-panel">
                            <select ng-model="category" class="btn btn-default" id="search_concept">
                                <option value="undefined" selected="selected">All Categories</option>
                                <option value="vehiclesandaccess">Vehicles & Accessories</option>
                                <option value="estate">Estate</option>
                                <option value="homeaccess">Home Accessories</option>
                                <option value="electronics">Electronics</option>
                                <option value="animals">Animals</option>
                                <option value="tickets">Tickets</option>
                                <option value="clothesfashion">Clothes & Fashion</option>
                                <option value="sport">Sport</option>
                                <option value="hobby">Hobby</option>
                                <option value="music">Music</option>
                                <option value="kids">Kids</option>
                                <option value="books">Books</option>
                                <option value="industry">Industry</option>
                                <option value="vacation">Vacation</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <span class="input-group-btn">
                            <button ng-click="getResults(searchText, category)" type="submit" class="btn btn-default">Search</button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="row products">
                <div class="products-header">
                    <div class="prod-header-lft">Products</div>
                    <div class="prod-header-rgt">Price <span class="caret"></span></div>
                </div>
                <div class="products-content">
                    <ul>
                        <li ng-repeat="p in data| product | startFrom:currentPage * pageSize | limitTo:pageSize">
                            <div class="products-cont-lft">
                                <img src="{{p.thumbnailImage}}" class="image-responsive">
                                <div class="prod-cont-para">
                                    <h3>{{p.title}}</h3>
                                    <p>{{p.excerpt}}</p>
                                </div>
                            </div>
                            <div class="products-cont-rgt">
                                <a href="{{p.url}}" class="btn buy-now"><span>{{p.price}} dkk</span></a>
                            </div>
                        </li>
                    </ul>
                    <div class="col-md-offset-5">
                        <button class="btn btn-default" ng-disabled="currentPage == 0" ng-click="scrollTop(-1)">
                            Previous
                        </button>
                        {{currentPage + 1}} / {{numberOfPages()}}
                        <button class="btn btn-default" ng-disabled="currentPage >= data.length / pageSize - 1" ng-click="scrollTop(1)">
                            Next
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
