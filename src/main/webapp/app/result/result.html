<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Ezon</title>
    </head>
    <body>
        <div class="container result">
            <div class="row">
                <div class="logo-result">
                    <img src="app/images/logo.png"/>
                </div>

                <div class="result-search">
                    <div class="input-group">
                        <input type="hidden" name="search_param" value="all" id="search_param">         
                        <input ng-model="searchText" type="text" class="form-control" name="x" placeholder="Search for products">
                        <div class="input-group-btn search-panel">
                            <select ng-model="category" class="btn btn-default" id="search_concept">
                                <option class="caret" value="undefined" selected="selected">ALL Categories</option>
                                <option value="vehiclesandaccess">Vehicles & Accessories</option>
                                <option value="estate">Estate</option>
                                <option value="homeaccess">Home Accessories</option>
                                <option>CARS</option>
                                <option>TEXT BOOKS</option>
                                <option>FURNITURES</option>
                                <option>ELECTRONICS</option>
                            </select>
                        </div>
                        <span class="input-group-btn">
                            <button ng-click="getResults(searchText, category)" type="submit" class="btn btn-default">Search</button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="row products">
                <div class="products-header">
                    <div class="prod-header-lft">Products</div>
                    <div class="prod-header-rgt">Price <span class="caret"></span></div>
                </div>
                <div class="products-content">
                    <ul>
                        <li ng-repeat="p in data| product">
                            <div class="products-cont-lft">
                                <img src="{{p.thumbnailImage}}" class="image-responsive">
                                <div class="prod-cont-para">
                                    <h3>{{p.title}}</h3>
                                    <p>{{p.excerpt}}</p>
                                </div>
                            </div>
                            <div class="products-cont-rgt">
                                <a href="{{p.url}}" class="btn buy-now"><span>{{p.price}} dkk</span></a>

                            </div>
                        </li>
                    </ul>
                </div>

            </div>


        </div>



    </body>
</html>
