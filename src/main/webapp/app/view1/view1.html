<div class="container">
    <div class="section">
        <div class="container">
            <div class="row">
                <form autocomplete="off">
                    <div style="margin-bottom: 60px" class="page-header">
                        <h1 class="text-center">eZon searcher</h1>
                    </div>
                    <div style="margin-bottom: 60px" class="col-md-6 col-md-offset-2">
                        <input ng-model="searchText" class="form-control" type="text" placeholder="search" required>
                    </div>
                    <div class="col-md-2">
                        <select class="form-control" ng-model="category">
                            <option value="undefined">Select Category</option>
                            <option value="cars">Cars & Stuff</option>
                            <option value="books">Book Stuff</option>
                            <option value="hobby">Hobby Stuff</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <input type="submit" class="btn btn-primary" ng-click="getResults(searchText, category)"
                               value="Search"/>
                    </div>
                </form>
            </div>
            <div style="border-bottom: 1px solid #e7e7e7" class="row">
                <div class="col-md-2">
                    <h4>Image</h4>
                </div>
                <div class="col-md-3">
                    <h4>Title</h4>
                </div>
                <div class="col-md-5">
                    <h4>Description</h4>
                </div>
                <div class="col-md-2">
                    <h4>Price</h4>
                </div>
            </div>
            <div style="margin-top: 20px; border-bottom: 1px solid #e7e7e7" class="row" ng-repeat="p in data | product">
                <div class="col-md-2">
                    <img src="{{p.thumbnailImage}}" class="image-responsive"/>
                </div>
                <div class="col-md-3">
                    <p>{{p.category}}</p>
                    <h4>{{p.title}}</h4>
                    <p>{{p.site}}</p>
                </div>
                <div class="col-md-5">
                    <p>{{p.excerpt}}</p>
                    <!--<p>{{p.description}}</p>-->
                </div>
                <div class="col-md-2">
                    <a href="{{p.url}}" class="btn btn-success btn-block"><< {{p.price}} dkk >></a>
                </div>
            </div>
        </div>
    </div>
</div>
