<div class="container">
    <div class="section">
        <div class="container">
            <div class="row">
                <form autocomplete="off">
                    <div style="margin-bottom: 60px" class="page-header">
                        <h1 class="text-center">eZon searcher</h1>
                        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Sign Up</button>
                        <!-- Modal -->
                        <div id="myModal" class="modal fade" role="dialog">
                            <div class="modal-dialog">

                                <!-- Modal content-->
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        <h4 class="modal-title">Sign Up Form</h4>
                                    </div>
                                    <div class="modal-body">
                                        <input type="text" placeholder="E-mail" ng-model="newUser.userEmail">
                                        <input type="text" placeholder="Password" ng-model="newUser.password">
                                    </div>
                                    <div class="modal-footer">
                                        <input ng-click="createUser()"  type="submit" value="Create User" class="btn btn-default">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div style="margin-bottom: 60px" class="col-md-6 col-md-offset-2">

                    </div>
                    <div class="col-md-2">
                        <select class="form-control" ng-model="category">
                            <option value="undefined">Select Category</option>
                            <option value="cars">Cars & Stuff</option>
                            <option value="books">Book Stuff</option>
                            <option value="hobby">Hobby Stuff</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <input type="submit" class="btn btn-primary" ng-click="getResults(searchText, category)"
                               value="Search"/>
                    </div>
                </form>
            </div>
            <div style="border-bottom: 1px solid #e7e7e7" class="row">
                <div class="col-md-2">
                    <h4>Image</h4>
                </div>
                <div class="col-md-3">
                    <h4>Title</h4>
                </div>
                <div class="col-md-5">
                    <h4>Description</h4>
                </div>
                <div class="col-md-2">
                    <h4>Price</h4>
                </div>
            </div>
